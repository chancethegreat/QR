<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Couch Potato QR Code Generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
              theme: {
                extend: {
                 fongFamily: {
                    sans: ['Poppins', 'sans-serif']
                 }
                }
              }
            }
          </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="js/script.js" defer></script>
        
    </head>
    <body class="flex flex-col h-screen justify-between">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header class="bg-blue-500 p-4 mb-10">
            <div class="max-w-5xl m-auto">
                <div class="text-xl font-bold text-white">
                    Couch Potato QR Code Generator
                </div>
            </div>
        </header>

        <main class="mb-auto">
            <div class="flex flex-col-reverse align-center p-10 justify-center m-auto md:max-w-4xl md:flex-row">
                <div class="w-full md:w-2/3 mr-24 ">
                    <h1 class="text-3xl font-bold mb-5 md:text-4xl">
                        QR Code Generator
                    </h1>
                    <p class="mb-4">
                        QR codes allow smartphone user to access your website simply and quickly.
                    </p>
                    <p class="mb-4">
                        Enter your URL below to generate a QR code and download the image. 
                    </p>
                    <form id="generate-form" class="mt-4">
                        <input id="url" type="url" placeholder="Enter a URL" class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none mb-5">
                        <select id="size" class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none mb-5">
                            <option value="100">100x100</option>
                            <option value="200">200x200</option>
                            <option value="300" selected>300x300</option>
                            <option value="500">500x500</option>
                            <option value="1000">1000x1000</option>
                        </select>
                        <input id="color" type="color" name="color" class="w-1/6 rounded"> <label for="color">QR Code Color</label>
                        <button type="submit" class="bg-zinc-400 rounded w-full text-white py-3 px-4 mt-5 hover:bg-slate-800">
                            Generate QR Code
                        </button>
                        </form>
                        <form id="clear-form" class="mt-4">
                        <button id="clear" class="bg-red-300 w-1/4 text-white rounded py-1 px-3 mt-5 hover:bg-red-600">Clear</button>
                    </form>
                </div>
                <div class="w-full md:w-1/3 mr-24 self-center">
                    <img src="img/icon.png" alt="" id="body-image" class="w-1/2 m-auto mb-10 md:w-full">
                </div>
            </div>

            <!--Generated  QR Code-->
            <div id="generated" class="max-w-5xl m-auto flex flex-col text-center align-center justify-center mt-20">
                <!--Progress bar
                <div id="progressBar" class="max-w-5xl min-h-6 bg-grey-300">
                    <div id="bar" class="w-2 h-fit bg-slate-800">
                        |
                    </div>
                </div> -->
                <div id="qrcode" class="mx-auto h-full">
                </div>

                <canvas id="qrcodecanvas" class="mx-auto h-full">
                </canvas>
            </div>
           
        </main>
        <footer class="bg-zinc-800  p-4 mt-10">
            <div class="text-sm text-white">
                &#169;2024 All Rights Reserved
            </div>
        </footer>
        <script src="" async defer></script>
    </body>
</html>
